<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registered Students</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Dark background */
            padding: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 260px; /* Space for the sidebar */
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h5 class="text-3xl">INFORMATION SYSTEM</h5>
        <ul class="navbar-nav">
            <li class="nav-item mb-3">
                <a class="nav-link active text-lg" aria-current="page" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link text-lg" href="index.html">Registration Form</a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link text-lg" href="table.html">Data Table</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Registered Data
                    </div>
                    <div class="card-body">
                        <table id="dataTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="text-center text-black py-4">
            <p>&copy; 2024 Student Information System | Table</p>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
